<!DOCTYPE html>
<html> 
    <head>
        <!-- metatags, metadados -> informações sobre a página -->
        <meta charset="utf-8"> <!-- informa o sistema de caracteres -->
        <title>Título da página</title>
        <meta name="description" content="Página de elementos HTML">
    </head>
    <body>
        <!-- conteudo que será visivel para o usuario -->
        <!-- elementos não semanticos -> sem significado -->
        <div></div>
        <span></span>

        <!-- elementos semanticos -> tem significado -->
        <header>
            <!-- introdução ou navegação -->
        </header>
        <section>
            <!-- seção de conteudo -->
            <h1>Título</h1><!-- pode ter somente 1 -->
            <h2>Subtitulo</h2>
            <h2>Subtitulo</h2>

        </section>
        <article>
            <!-- conteudo contido em si, direciona para outra área -->
        </article>
        <nav>
            <!-- area de navegação (menu) -->
        </nav>
        <main>
            <!-- area de conteudo principal -->
        </main>
        <footer>
            <!-- rodapé -->
        </footer>
